<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário, Sarah!</title>
  <style>
    /* Estilo do fundo */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f7c6d9;
      background-image: radial-gradient(circle, rgba(255,255,255,0.5) 1px, transparent 1px);
      background-size: 10px 10px;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Envelope estilo convencional */
    .card {
      width: 300px;
      height: 200px;
      background-color: #ffc0cb;
      border: 4px solid #e695a4;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Parte superior do envelope como aba */
    .card::before {
      content: '';
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 150px;
      background-color: #e695a4;
      border-radius: 0 0 50% 50%;
      transition: top 0.5s ease;
    }

    .card.opened::before {
      top: 0; /* Aba desce ao abrir */
    }

    /* Botões */
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .button {
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #ffc0cb; /* Rosa claro */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e695a4; /* Rosa mais escuro no hover */
    }

    /* Estilo da mensagem */
    .message {
      display: none;
      color: #ffffff;
      font-size: 18px;
      text-align: center;
      padding: 15px;
      z-index: 2;
    }

    /* Animação de confetes */
    .confetti {
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .confetti-piece {
      position: absolute;
      width: 12px;
      height: 16px;
      background-color: #ffde5a;
      opacity: 1;
      transform-origin: center;
      animation: fall 2.5s ease-out forwards, sway 1s ease-in-out infinite alternate;
    }

    /* Cores dos confetes e estrelas */
    .confetti-piece:nth-child(3n) { background-color: #ff69b4; }
    .confetti-piece:nth-child(3n+1) { background-color: #87cefa; }
    .confetti-piece:nth-child(3n+2) { background-color: #32cd32; }

    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #ffd700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      opacity: 1;
      animation: star-fall 3s ease-out forwards;
    }

    /* Animação de queda e oscilação */
    @keyframes fall {
      from { transform: translateY(-50px); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }

    @keyframes sway {
      0% { transform: translateX(-5px); }
      100% { transform: translateX(5px); }
    }

    /* Animação de queda das estrelas */
    @keyframes star-fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" onclick="openCard()">
  <div class="message">
    Feliz aniversário, Sarah!! Muitas felicidades e saúde, aproveite bem o seu dia!
  </div>
</div>

<div class="buttons">
  <button class="button" onclick="openCard()">Abrir Cartão</button>
  <button class="button" onclick="resetCard()">Resetar</button>
</div>

<div class="confetti"></div>

<script>
  function createConfetti() {
    const confettiContainer = document.querySelector('.confetti');
    confettiContainer.innerHTML = ''; // Limpa confetes anteriores

    for (let i = 0; i < 100; i++) { // Aumentando quantidade de confetes
      const confettiPiece = document.createElement('div');
      confettiPiece.classList.add('confetti-piece');
      confettiPiece.style.left = Math.random() * 100 + 'vw';
      confettiPiece.style.top = Math.random() * -20 + 'vh';
      confettiContainer.appendChild(confettiPiece);
    }

    for (let i = 0; i < 20; i++) { // Aumentando quantidade de estrelas
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * -20 + 'vh';
      confettiContainer.appendChild(star);
    }
  }

  function openCard() {
    const card = document.querySelector('.card');
    const message = document.querySelector('.message');
    createConfetti();
    card.classList.add('opened');
    message.style.display = 'block'; // Mostra a mensagem
  }

  function resetCard() {
    const card = document.querySelector('.card');
    const message = document.querySelector('.message');
    const confettiContainer = document.querySelector('.confetti');
    
    card.classList.remove('opened'); // Fecha o envelope
    message.style.display = 'none'; // Oculta a mensagem
    confettiContainer.innerHTML = ''; // Remove os confetes e estrelas
  }
</script>

</body>
</html>
